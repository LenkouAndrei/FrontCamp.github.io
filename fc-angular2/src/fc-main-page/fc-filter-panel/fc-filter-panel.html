<div class="filters">
  <select class="filters-select" name="filter-select" id="source-selector">
    <option>Пункт 1</option>
    <option>Пункт 2</option>
    <option>Пункт 3</option>
    <option>Пункт 4</option>
  </select>
  <form class="filters-text" action="/">
    <input type="text" placeholder="Type your text...">
    <button class="filters-button">Filter</button>
  </form>
  <div class="filters-checkbox">
    <label>
      <input type="checkbox" [checked]=false>Only created by me
    </label>
  </div>
  <button class="add-article">Add Article</button>
</div>
